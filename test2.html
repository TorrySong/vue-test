<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue测试2</title>
	<script src="./js/vue.min.js"></script>
	<style>
		h2{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app2" alt="div2">
		<h2>文本、html</h2>
			v-once:<span v-once> {{ once }}</span><br>
			<input type="text" v-model="disableAttr">{{disableAttr}}<br>
			v-html:<span v-html="htmlMess"></span><br>
			v-text:<span v-text="htmlMess"></span><br>vue.min.js
		
		<h2>属性：</h2>
			<div v-bind:id="idTest"></div>
			<!-- <div v-bind:disabled="ableTest" style="background: red;width:100px;height: 100px;"></div> -->
			<button v-bind:disabled="disableAttr" onclick="alert(11)" >我是按钮</button>
			<div v-bind:title="title" style="background-color: blue;width:100px;height: 100px;">{{title}}</div>
		<h2>javascript表达式：</h2>
			加减：number+2= {{number + 2}}
			<br>
			{{ok ? 'yes':'no'}} <br>
			{{message.split(' ').reverse().join(',')}} <br>
			<div v-bind:id="'list-'+id" style="width: 100px;height: 100px;background-color: red;"></div>
		<h2>指令：</h2>
			<p v-if="seen">我是p</p>
			url: <a v-bind:href="url">baidu</a>
			click: <a v-on:click="dosomething">click</a>
			form: <form v-on:submit.prevent="onSubmit">
				<button type="submit">提交</button>
			</form>
			{{ once | MyFilter2('111','222') }}

			缩写：<a :href="url">a</a>
				<a @click="dosomething">b</a>
	</div>
	<script src="./js/test1.js"></script>
</body>
</html>
